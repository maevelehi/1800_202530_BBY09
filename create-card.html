<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My BCIT Project</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Web Components for shared navbar and footer layout -->
    <script type="module" src="/src/components/site-navbar.js"></script>
    <script type="module" src="/src/components/site-footer.js"></script>

    <!-- footer icon link  -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <!-- our own navbar goes here -->
    <site-navbar></site-navbar>
    <br />
    <!-- Main content goes here -->

    <form class="container">
      <div class="card-body">
        <h1 class="card-title">Deck 1</h1>
        <br />
        <h4>Chapter 1</h4>
        <br />
      </div>

      <!-- Content here -->
      <!-- front box -->
      <div class="card-body form-group mb-5">
        <label for="front">Front: </label>
        <input type="text" id="front" class="form-control cb-info" />
      </div>

      <!-- back box -->
      <div class="card-body form-group mb-5 mt-3">
        <label for="Back: ">Back:</label>
        <textarea
          class="form-control cb-info"
          rows="5"
          id="back"
          name="text"
        ></textarea>
      </div>

      <!-- dropdown for type  -->
      <div class="card-body form-group dropdown mb-3 mt-5">
        <div class="d-flex align-items-center gap-2">
          <span>Type:</span>
          <div class="drop-down">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenu"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              basic
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <li>
                <button class="dropdown-item" type="button" id="basicReversed">
                  basic reversed
                </button>
              </li>
              <li>
                <button
                  class="dropdown-item"
                  type="button"
                  id="fill-in-the-blank"
                >
                  fill-in-the-blank
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <br />
      <br />
      <!-- save button -->
      <div class="card-body d-flex justify-content-center">
        <button id="submit" class="btn btn-primary" type="submit">Save</button>
      </div>
    </form>

    <!-- our own footer goes here -->
    <site-footer></site-footer>

    <!---------------------------------------------->
    <!-- Your own JavaScript scripts go here      -->
    <!---------------------------------------------->

    <script type="module" src="/src/app.js"></script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
