<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flashcards app</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="/src/components/site-navbar.js"></script>
    <script type="module" src="/src/components/site-footer.js"></script>
    <link rel="stylesheet" href="./src/styles/deck.css" />

    <!-- footer icon link  -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <site-navbar></site-navbar>

    <div class="main-container">
      <div class="content-wrapper">
        <button class="back-btn" aria-label="Back">‚Üê</button>

        <div class="top-info-grid">
          <div class="deck-info">
            <h1 class="page-title">Deck 1</h1>
            <p class="deck-description">
              Description
            </p>
          </div>

          <button class="favorite-btn">View Favorites</button>
        </div>
        <i class="bi bi-heart heart-icon"></i>
      </div>

        <div class="questions-list">
          <div class="question-card">
            <p>Q1: What does CPU stand for?</p>
            <button class="flip-btn">Flip</button>
            <span class="heart">&#9825;</span>
          </div>

          <div class="question-card">
            <p>Q2: What does System.out.println mean?</p>
            <button class="flip-btn">Flip</button>
            <span class="heart">&#9825;</span>
          </div>

          <div class="question-card">
            <p>Q3: What is the difference between == and .equals()?</p>
            <button class="flip-btn">Flip</button>
            <span class="heart">&#9825;</span>
          </div>

          <div class="question-card">
            <p>Q4: What is inheritance in Java?</p>
            <button class="flip-btn">Flip</button>
            <span class="heart">&#9825;</span>
          </div>

          <div class="question-card">
            <p>Q5: What is polymorphism?</p>
            <button class="flip-btn">Flip</button>
            <span class="heart">&#9825;</span>
          </div>
        </div>
      </div>
    </div>

    <site-footer></site-footer>

    <script type="module" src="/src/app.js"></script>
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/firebaseConfig.js"></script>
    <script type="module" src="/src/authentication.js"></script>
    <script type="module" src="/src/loginSignup.js"></script>
  </body>
</html>
