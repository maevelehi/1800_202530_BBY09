<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flashcards app</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="/src/components/site-navbar.js"></script>
    <script type="module" src="/src/components/site-footer.js"></script>
    <script type="module" src="./src/addcard.js"></script>
    <link rel="stylesheet" href="./src/styles/home.css" />

    <!-- footer icon link  -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <site-navbar></site-navbar>

    <div class="main-container">
      <div class="content-wrapper">
        <div class="top-info-grid">
          <div class="deck-info">
            <h1 class="page-title">Home</h1>
          </div>

          <!-- Move dropdown here and add positioning class -->
          <div class="dropdown-container">
            <div class="drop-down">
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                id="dropdownMenu"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                basic
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <li>
                  <button
                    class="dropdown-item"
                    type="button"
                    id="basicReversed"
                    data-action="add-cards"
                  >
                    Add cards
                  </button>
                </li>
                <li>
                  <button
                    class="dropdown-item"
                    type="button"
                    id="fill-in-the-blank"
                    data-action="upload-csv"
                  >
                    Upload CSV file
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="questions-list">
          <div class="question-card">
            <div class="chapter-label1">Chapter 1</div>
            <p>Q1: What does CPU stand for?</p>
            <button class="flip-btn">Flip</button>
          </div>

          <div class="question-card">
            <div class="chapter-label2">Chapter 2</div>
            <p>Q2: What does System.out.println mean?</p>
            <button class="flip-btn">Flip</button>
          </div>

          <div class="question-card">
            <div class="chapter-label2">Chapter 2</div>
            <p>Q3: What is the difference between == and .equals()?</p>
            <button class="flip-btn">Flip</button>
          </div>

          <div class="question-card">
            <div class="chapter-label3">Chapter 3</div>
            <p>Q4: What is inheritance in Java?</p>
            <button class="flip-btn">Flip</button>
          </div>

          <div class="question-card">
            <div class="chapter-label3">Chapter 3</div>
            <p>Q5: What is polymorphism?</p>
            <button class="flip-btn">Flip</button>
          </div>
        </div>
      </div>
    </div>

    <input type="file" id="csvFileInput" accept=".csv" style="display: none" />

    <site-footer></site-footer>

    <script type="module" src="/src/app.js"></script>
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/firebaseConfig.js"></script>
    <script type="module" src="/src/authentication.js"></script>
    <script type="module" src="/src/loginSignup.js"></script>
    <script>
      document
        .getElementById("fill-in-the-blank")
        .addEventListener("click", () => {
          document.getElementById("csvFileInput").click();
        });
    </script>
  </body>
</html>
