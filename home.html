<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page - Bootstrap</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/home.css">

  </head>
  <body>
    <script src="./src/home.js">

    </script>
    <div class="container d-flex flex-column min-vh-100">
      <!-- Top navigation bar -->
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">Logo</a>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>

      <!-- Main content -->
      <main class="main-content">
        <div class="container">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="page-title mb-0">Home Page</h1>
            <button class="add-topic-btn">Add Topic</button>
          </div>

          <div class="topics-container">
            <!-- topic1 -->
            <div class="topic-card">
              <div class="topic-content">
                <h2 class="topic-title"><p>Topic 1</p></h2>
              </div>
              <div class="topic-img">Image</div>
            </div>

            <!-- topic2 -->
            <div class="topic-card">
              <div class="topic-content">
                <h2 class="topic-title"><p>Topic 2</p></h2>
              </div>
              <div class="topic-img">Image</div>
            </div>

            <!-- topic3 -->
            <div class="topic-card">
              <div class="topic-content">
                <h2 class="topic-title"><p>Topic 3</p></h2>
              </div>
              <div class="topic-img">Image</div>
            </div>
          </div>
        </div>
      </main>

          <!-- Bottom navigation bar -->
    <nav class="navbar fixed-bottom navbar-light bg-white border-top">
      <div class="container-fluid d-flex justify-content-around">
        <a class="navbar-brand d-flex flex-column align-items-center" href="#">
          <i class="fas fa-comment"></i>
          <small>Home</small>
        </a>
        <a class="navbar-brand d-flex flex-column align-items-center" href="#">
          <i class="fas fa-address-book"></i>
          <small>Group</small>
        </a>
        <a class="navbar-brand d-flex flex-column align-items-center" href="#">
          <i class="fas fa-compass"></i>
          <small>Settings</small>
        </a>
      </div>
    </nav>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
