<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FlipIt</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles/Loginsignup.css" />
  </head>

  <body>
    <!-- our own navbar goes here -->
    <site-navbar></site-navbar>

    <!-- Main content goes here -->
    <div class="container py-5" style="max-width: 420px">
      <div id="authAlert" class="alert alert-danger d-none" role="alert"></div>

      <div id="loginView">
        <img
          src="/images/login2.jpg"
          alt="Login illustration"
          class="auth-image"
        />

        <h3 class="mb-3 text-center">Login</h3>
        <form id="loginForm" novalidate>
          <div class="mb-3">
            <input
              type="email"
              id="loginEmail"
              class="form-control"
              placeholder="Email"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              id="loginPassword"
              class="form-control"
              placeholder="Password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <small class="d-block mt-3 text-center">
          Donâ€™t have an account?
          <a href="#" id="toSignup">Sign up</a>
        </small>
      </div>

      <div id="signupView" class="d-none">
        <img
          src="/images/signup.jpg"
          alt="Signup illustration"
          class="auth-image"
        />

        <h3 class="mb-3 text-center">Sign Up</h3>
        <form id="signupForm" novalidate>
          <div class="mb-3">
            <input
              type="text"
              id="signupName"
              class="form-control"
              placeholder="First and Last Name"
              aria-label="Full name"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="email"
              id="signupEmail"
              class="form-control"
              placeholder="Email"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              id="signupPassword"
              class="form-control"
              placeholder="Password"
              required
            />
            <div class="mb-3">
              <select id="signupSet" class="form-control" required>
                <option value="">Select a group</option>
                <option value="Set A">Set A</option>
                <option value="Set B">Set B</option>
                <option value="Set C">Set C</option>
                <option value="Set D">Set D</option>
                <option value="Set E">Set E</option>
                <option value="Set F">Set F</option>
              </select>
            </div>
          </div>
          <button
            type="submit"
            class="btn btn-primary w-100"
            id="Create-account"
          >
            Create Account
          </button>
        </form>
        <small class="d-block mt-3 text-center">
          Already have an account?
          <a href="#" id="toLogin">Login</a>
        </small>
      </div>
    </div>


    <!---------------------------------------------->
    <!-- Your own JavaScript scripts go here      -->
    <!---------------------------------------------->
    <script type="module" src="/src/app.js"></script>
    <script type="module" src="/src/components/site-navbarbefore.js"></script>
    <script type="module" src="/src/firebaseConfig.js"></script>
    <script type="module" src="/src/authentication.js"></script>
    <script type="module" src="/src/loginSignup.js"></script>
  </body>
</html>
