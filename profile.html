<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FlipIt</title>
    <link />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Web Components for shared navbar and footer layout -->
    <script type="module" src="/src/components/site-navbar.js"></script>
    <link rel="stylesheet" href="./src/styles/profile.css" />
  </head>
  <body>
    <site-navbar></site-navbar>
    <div class="container">
      <!-- Header with back button and title -->
      <div class="header">
        <button class="back-btn" id="backButton">‚Üê</button>
        <h1 class="page-title">Profile</h1>
        <div style="width: 30px"></div>
        <!-- Spacer for balance -->
      </div>

      <!-- Profile section with avatar -->
      <div class="profile-section">
        <div class="avatar-container">
          <img
            src="./images/profilePicture.png"
            alt="Avatar"
            class="avatar"
            id="avatar"
          />
          <div class="upload-btn" id="uploadAvatarBtn">
            <i>+</i>
          </div>
          <input
            type="file"
            id="avatarUpload"
            accept="image/*"
            class="hidden"
          />
        </div>
        <button class="edit-profile-btn" id="editProfileBtn">
          Edit Profile
        </button>
      </div>

      <!-- Basic information section -->
      <div class="info-section">
        <h2 class="section-title">Basic Information</h2>
        <form id="profileForm">
          <fieldset id="personalInfoFields" disabled>
            <div class="form-group">
              <label class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="nameInput"
                placeholder="Enter your name"
              />
            </div>
            <div class="form-group">
              <label class="form-label">School</label>
              <input
                type="text"
                class="form-control"
                id="schoolInput"
                placeholder="Enter your school"
              />
            </div>
            <div class="form-group">
              <label class="form-label">Class/Group</label>
              <select class="form-control" id="groupInput">
                <option value="">Select a group</option>
                <option value="Set A">Set A</option>
                <option value="Set B">Set B</option>
                <option value="Set C">Set C</option>
                <option value="Set D">Set D</option>
                <option value="Set E">Set E</option>
                <option value="Set F">Set F</option>
              </select>
            </div>
          </fieldset>
        </form>
      </div>
    </div>

    <site-footer></site-footer>
    <script type="module" src="/src/components/site-footer.js"></script>
    <script type="module" src="/src/app.js"></script>
    <script type="module" src="/src/main.js"></script>
    <!-- Firebase SDK -->
    <script type="module" src="./src/firebaseConfig.js"></script>
    <script type="module" src="./src/profile.js"></script>
  </body>
</html>
