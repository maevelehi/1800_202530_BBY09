<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlipIt</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>

    <!-- Main Content -->
    <div class="container mt-4">
      <h1>User Profile</h1>
      <form>
        <fieldset class="mb-3" id="personalInfoFields" disabled>
          <div class="form-group mb-3">
            <label>Name</label>
            <input
              type="text"
              id="nameInput"
              class="form-control"
              placeholder="Enter your name"
            />
          </div>
          <div class="form-group mb-3">
            <label>School</label>
            <input
              type="text"
              id="schoolInput"
              class="form-control"
              placeholder="Enter your school"
            />
          </div>
          <div class="form-group mb-3">
            <label>Group</label>
            <select id="groupInput" class="form-control">
              <option value="">Select a group</option>
              <option value="Set A">Set A</option>
              <option value="Set B">Set B</option>
              <option value="Set C">Set C</option>
              <option value="Set D">Set D</option>
              <option value="Set E">Set E</option>
              <option value="Set F">Set F</option>
            </select>
          </div>
        </fieldset>
        <div class="d-flex justify-content-end mt-5">
          <button id="editButton" type="button" class="btn btn-secondary">
            Edit
          </button>
          <span style="width: 10px"></span>
          <button id="saveButton" type="button" class="btn btn-info">
            Save
          </button>
        </div>
      </form>
    </div>

    <!-- Scripts -->
    <script type="module" src="/src/firebaseConfig.js"></script>
    <script type="module" src="/src/profile.js"></script>
  </body>
</html>
